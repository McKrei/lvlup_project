<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/base.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <!-- Меню для авторизованного пользователя -->
      <a class="navbar-brand" href="/">
        <img src="/assets/img/logo2.png" alt="InvestiTrack Logo" id="brand-logo" style="max-height: 40px;"> InvestiTrack
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        {% if user %}
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Портфель</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Активы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Транзакции</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="/assets/img/logo2.png" alt="Профиль" style="border-radius: 50%; width: 40px; height: 40px;">
              {{user.username}}
            </a>
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Профиль</a>
              <!-- <a class="dropdown-item" href="#">Настройки</a> -->
              <a class="dropdown-item" href="/logout">Выйти</a>
            </div>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav mx-auto ml-md-auto">
          <li class="nav-item">
            <a class="nav-link" href="/auth">Войти</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Регистрация</a>
        </ul>
        {% endif %}
      </div>


    </div>
  </nav>

  <!-- Содержимое страницы -->
  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1>Добро пожаловать!</h1>
        <p>Это демонстрационный текст для блока контента. Здесь будет отображаться основной контент страницы.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
