{% extends "auth/base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
{% include "components/logo.html" %}

<h4 class="text-center mb-4">Добро пожаловать</h4>
<form id="formAuthentication" class="mb-3" action="/user/auth" method="post">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" name="username" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-custom btn-block">Войти</button>
</form>
{% if not_auth %}
<div id="alert" class="alert alert-danger" role="alert">
    Логин или пароль не верный.
</div>
{% endif %}
<div class="text-center mt-3">
    <a href="/register/">Нет аккаунта? Регистрация</a>
</div>
{% endblock %}
