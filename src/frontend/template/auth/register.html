{% extends "auth/base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="logo">
    <img src="/assets/img/logo.png" alt="Логотип"> <!-- Путь к вашему логотипу -->
</div>
<h4 class="text-center mb-4">Регистрация</h4>
<form id="formRegister" class="mb-3" action="user/register" method="post">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-block btn-custom">Зарегистрироваться</button>
</form>
<div class="text-center mt-3">
    <a href="/auth/">Уже зарегистрированы? Войти</a>
</div>
{% endblock %}
