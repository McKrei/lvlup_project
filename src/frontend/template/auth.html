<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>InvestiTrack: Авторизация</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/auth.css" />

</head>

<body>
    <div class="registration-container">
        <div class="registration-form">
            <div class="logo">
                <img src="assets/img/logo.png" alt="Логотип"> <!-- Путь к вашему логотипу -->
            </div>
            <h4 class="text-center mb-4">Добро пожаловать</h4>
            <form id="formAuthentication" class="mb-3" action="/user/auth" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Войти</button>
            </form>
            {% if not_auth %}
            <div id="alert" class="alert alert-danger" role="alert">
                Логин или пароль не верный.
            </div>
            {% endif %}
            <div class="text-center mt-3">
                <a href="/register">Нет аккаунта? Регистрация</a>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
